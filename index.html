<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gra - Studia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
        <h1>Zakręć i wygraj $</h1>
    
        <section class="game">
          <div class="color"></div>
          <div class="color"></div>
          <div class="color"></div>
        </section>
    
        <section class="play">
          <input type="number" placeholder="Podaj stawkę" id="bid">
          <button id="start">Zakręć!</button>
        </section>
    
        <section class="panel">Twoje aktualne środki $$ to:
             <span class="wallet"></span>
             <section class="score">
                <div class="divStatistic">
                    Wynik aktualnej gry: <span class="result"></span>
                </div> 
                <div class="divStatistic">
                   Ilość gier: <span class="number"></span>
                </div>
                <div class="divStatistic">
                    Wygrane:<span class="win"></span>
                </div>
                <div class="divStatistic">
                    Przegrane: <span class="loss"></span>
                </div>
              </section>
        </section>
    
        
    
      </div>
      <script src="Wallet.js"></script>
      <script src="Statistics.js"></script>
      <script src="Draw.js"></script>
      <script src="Result.js"></script>
      <script src="Game.js"></script>
      <script src="main.js"></script>
</body>
</html>
